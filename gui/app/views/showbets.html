<div class="container">
  <table class="table table-striped table-bordered">
    <tbody>
      <tr>
        <th class="text-center" colspan="4">Last Five Bets</th>
      </tr>
      <tr >
        <th>Team</th>
        <th>Bet</th>
        <th>Winning *</th>
        <th>Control No.</th>
      </tr>
      <tr ng-repeat="bet in bets">
        <td>{{bet.team}}</td>
        <td>{{bet.bet}}</td>
        <td>TBA</td>
        <td>{{bet.controlno}}</td>
      </tr>
    </tbody>
  </table>
  <p>Winning may vary instantaneosly, will be finalized by the end of betting time.</p>
</div>
